<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../assets/css/style-cardapio.css" />
    <link rel="shortcut icon" href="../../assets/img/logo-icone.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Sistema Cardápio Fácil</title>
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <!-- Início da Seção Cabeçalho do Cardápio -->
      <section id="cabecalho">
        <!-- <div class="barra-mesa"> -->
          <div class="barra-cinza"></div>
          <h1 class="mesa">MESA 05</h1>
          <div class="barra-vermelha"></div>
        <!-- </div> -->
        <img
          class="img-cabecalho"
          src="../../assets/img/banner_cardapio01.svg"
          alt="Banner do Cardápio"
        />
      </section>
        
         <!-- Início do bloco de identificação do Restaurante: Logo e Nome -->
      <div class="identifica-cliente">
        <img
          class="logo-cliente"
          src="../../assets/img/logo-icone.png"
          alt="Logo do Restaurante"
        />
        <h2 class="nome-cliente">Ifood Truck</h2>
      </div>
      <!-- Fim do bloco de identificação do Restaurante -->
      <!-- Fim da Seção Cabeçalho -->
    </header>
    <main>
      <!-- Início do Menu de Navegação -->
      <section id="menu-nav">
        <nav>
          <a href="#"><h3>Sanduíches</h3></a>
          <a href="#"><h3>Pizzas</h3></a>
          <a href="#"><h3>Bebidas</h3></a>
        </nav>
      </section>
      <!-- Fim do Menu de Navegação -->
      <!-- Início do Bloco dos Itens do Cardápio -->
      <section id="itens">
        <h3>Sanduíches</h3>
        <!-- Categoria -->
        <div class="card">
          <img
            src="../../assets/img/xsalada.png"
            alt="Imagem do Produto"
            width="248px"
          />
          <!-- Imagem do Produto -->
          <h4>Cheese Salada</h4>
          <!-- Nome do Produto -->
          <p>Pão, alface, tomate, queijo, presunto e 100g de hambúrguer.</p>
          <!-- Descrição do Produto -->
          <h4><strong>R$ 18,00</strong></h4>
          <!-- Preço do Produto -->
        </div>
      </section>
      <!-- Fim do Bloco dos Itens do Cardápio -->
      <!-- Início da Seção Total do Pedido -->
      <section id="total-pedido">
        <div>
          <h5>Total do Pedido</h5>
          <h4>R$ 18,00</h4>
          <span>/ 1 item</span>
        </div>
        <a href="">Ver comanda</a>
        <a href="">Desfazer</a>
      </section>
      <!-- Fim da Seção Total do Pedido -->
    </main>
    <footer></footer>
  </body>
</html>
